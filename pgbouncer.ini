day_trader = host=db port=5432 dbname=day_trader user=admin password=isolated-dean-primal-starving

[pgbouncer]
listen_addr = *
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 20000
default_pool_size = 5000
min_pool_size = 100
server_idle_timeout = 600
client_idle_timeout = 600
max_db_connections = 2000
; log_connections = 1
; log_disconnections = 1
; log_pooler_errors = 1